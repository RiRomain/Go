<!DOCTYPE HTML>
<html>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<body>
    <span id="temp">Waiting for data...</span><br>
    <span id="tstamp"></span><br><br><br>
    <span id="temp2">Waiting for data...</span><br>
    <span id="tstamp2"></span><br>

    <script type="text/javascript">

      window.setInterval(function() {

        var deviceID = "<< device id >>";
        var accessToken = "<< access token >>";
        var varName = "temperature";

		requestURL = "http://localhost:12004/v1/temp?channel=TEMP0&maxEntry=10";
		requestURL2 = "http://localhost:12004/v1/temp?channel=TEMP1&maxEntry=10";

        $.getJSON(requestURL, function(json) {
                 document.getElementById("temp").innerHTML = json[0].Temp + "&deg; C";
                 document.getElementById("temp").style.fontSize = "28px";
                 document.getElementById("tstamp").innerHTML = json[0].Date;
                 });
		$.getJSON(requestURL2, function(json) {
                 document.getElementById("temp2").innerHTML = json[0].Temp + "&deg; C";
                 document.getElementById("temp2").style.fontSize = "28px";
                 document.getElementById("tstamp2").innerHTML = json[0].Date;
                 })
    }, 10000);
    </script>
</body>
</html>
